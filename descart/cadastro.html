<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--↓ CSS Files ↓-->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!--↑ CSS Files ↑-->
  <title>User Register</title>
</head>

<body>
  <!--↓ Nav Bar ↓-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="" href="cadastro.html">Cadastro</a>
      <a class="" href="consultar.html">Consultar Clientes</a>
      <a class="" href="atualizar.html">Atualizar Cliente</a>
      <a class="" href="deletar.html">Deletar Cliente</a>
    </div>
  </nav>
  <!--↑ End Nav Bar ↑-->
  <header class="text-center text-dark">
    <div class="container"><img class="img-fluid" src="assets/images/user.png">
      <h1 class="">Cadastro de Clientes</h1>
      <hr>
    </div>
  </header>
  <section class="text-center">
    <form id="formcadastro">
      <div class="container">
        <div class="row">
          <!---->
          <hr>
          <h5>Informações Pessoais</h5>
          <hr>
          <!---->
          <div class="col-md-6 col-lg-3">
            <label>Nome</label>
            <br>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label>Data Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>
          <div class="col-md-6 col-lg-3">
            <label>E-mail</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label>Celular</label>
            <input type="number" id="celular" name="celular" required>
          </div>
          <div class="col-md-6 col-lg-3">
            <label>CPF</label>
            <br>
            <input maxlength="14" placeholder="000.000.000-00" type="text" id="cpf" name="cpf" required>
          </div>
          <!---->
          <hr>
          <h5>Endereço</h5>
          <hr>
          <!---->
          <div class="col-md-6 col-lg-12">
            <label>CEP</label><br>
            <input type="number" id="cep" name="cep" required>
            <br><br>
            <label>Rua</label><br>
            <input type="text" id="rua" name="rua" required>
          </div>
          <br><br>
        </div>
      </div>
      <!---->
      <hr>
      <h5>Observaçao</h5>
      <hr>
      <!---->
      <br>
      <textarea maxlength="300" name="observacao" id="observacao"></textarea>
      <br><br>
      <input type="submit" form="formcadastro" value="Cadastrar">
    </form>
  </section>
  <br><br><br>
  <!--↓ JS Files ↓-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
  <!--↑ JS Files ↑-->
</body>

</html>
